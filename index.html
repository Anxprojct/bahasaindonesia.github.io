<!DOCTYPE html>
<html>
<head>
  <title>MKDU4110 BAHASA INDONESIA</title>
  <link rel="stylesheet" type="text/css" href="form-style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-input {
      margin-bottom: 10px;
    }
    .form-input label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-input input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-input textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-input button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">MKDU4110 BAHASA INDONESIA</h1>
    <div class="form-input">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-input">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-input">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>
    </div>
    <div class="form-input">
      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
